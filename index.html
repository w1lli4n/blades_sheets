<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blades in the Dark Sheets</title>
        <link rel="stylesheet" href="bundle.css" />
    </head>
    <body>
        <div class="container hero">
            <div class="hero-title">
                <h1 class="hero-title">Blades in the Dark Sheets</h1>
                <p>Make your BitD character sheets</p>
            </div>
            <div class="hero-buttons">
                <a href="#create">Create</a>
                <a href="#import">Import</a>
            </div>
        </div>
        <div id="create" class="container create">
            <h1>Character Creation</h1>
            <!-- Char Info -->
            <div data-open="modal-dialog-info" class="modal-create">
                <h1>Character Information</h1>
            </div>
            <dialog id="modal-dialog-info" class="modal">
                <h1>Character Information</h1>
                <form class="modal-dialog-form">
                    <div class="modal-dialog-inputs">
                        <label for="name">Character name:</label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <div class="modal-dialog-inputs">
                        <label for="alias">Character alias:</label>
                        <input type="text" id="alias" name="alias" />
                    </div>

                    <div class="modal-dialog-inputs">
                        <label for="look">Character look:</label>
                        <input type="text" id="look" name="look" />
                    </div>

                    <div class="modal-dialog-inputs">
                        <label for="heritage">
                            Character heritage:
                            <select name="heritage" id="heritage">
                                <option value="default">Choose...</option>
                                <option value="akoros">Akoros</option>
                                <option value="the-dagger-isles">
                                    The Dagger Isles
                                </option>
                                <option value="iruvian">Iruvian</option>
                                <option value="severos">Severos</option>
                                <option value="skovlan">Skovlan</option>
                                <option value="tycheros">Tycheros</option>
                            </select>
                        </label>
                    </div>

                    <div class="modal-dialog-inputs">
                        <label for="background">
                            Character background:
                            <select name="background" id="background">
                                <option value="default">Choose...</option>
                                <option value="academic">Academic</option>
                                <option value="labor">Labor</option>
                                <option value="law">Law</option>
                                <option value="trade">Trade</option>
                                <option value="military">Military</option>
                                <option value="noble">Noble</option>
                                <option value="underworld">Underworld</option>
                            </select>
                        </label>
                    </div>

                    <div class="modal-dialog-inputs">
                        <label for="vice">
                            Character vice:
                            <select name="vice" id="vice">
                                <option value="default">Choose...</option>
                                <option value="faith">Faith</option>
                                <option value="gambling">Gambling</option>
                                <option value="luxury">Luxury</option>
                                <option value="obligation">Obligation</option>
                                <option value="pleasure">Pleasure</option>
                                <option value="stupor">Stupor</option>
                                <option value="weird<">Weird</option>
                            </select>
                        </label>
                    </div>

                    <div class="modal-buttons">
                        <button
                            class="modal-cancel-button"
                            value="cancel"
                            formmethod="dialog"
                        >
                            Cancel
                        </button>
                        <button
                            class="modal-clear-button"
                            id="modal-clear-info"
                            value="clear"
                            type="button"
                        >
                            Clear all
                        </button>
                        <button
                            class="modal-confirm-button"
                            id="modal-confirm-info"
                            value="default"
                        >
                            Confirm
                        </button>
                    </div>
                </form>
            </dialog>

            <!-- Char Skills-->
            <div data-open="modal-dialog-skills" class="modal-create">
                <h1>Character Skills</h1>
            </div>
            <dialog id="modal-dialog-skills" class="modal">
                <h1>Character Skills</h1>
                <form>
                    <div class="modal-buttons">
                        <button
                            class="modal-cancel-button"
                            value="cancel"
                            formmethod="dialog"
                        >
                            Cancel
                        </button>
                        <button
                            class="modal-clear-button"
                            id="modal-clear-info"
                            value="clear"
                            type="button"
                        >
                            Clear all
                        </button>
                        <button
                            class="modal-confirm-button"
                            id="modal-confirm-info"
                            value="default"
                        >
                            Confirm
                        </button>
                    </div>
                </form>
            </dialog>
        </div>
        <script src="scripts/modal.js"></script>
        <div id="import" class="container import">
            <h1>Import</h1>
        </div>
    </body>
</html>

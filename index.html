<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blades in the Dark Sheets</title>
        <link rel="stylesheet" href="bundle.css" />
    </head>
    <body>
        <div class="container hero">
            <div class="hero-title">
                <h1 class="hero-title">Blades in the Dark Sheets</h1>
                <p>Make your BitD character sheets</p>
            </div>
            <div class="hero-buttons">
                <a href="#create">Create</a>
                <a href="#import">Import</a>
            </div>
        </div>
        <div id="create" class="container create">
            <h1>Character Creation</h1>
            <!-- Char Info -->
            <div id="modal-open-info" class="modal-create">
                <h1>Character Information</h1>
            </div>
            <dialog id="modal-dialog-info">
                <h1>Character Information</h1>
                <form>
                    <label for="info-character-name">Character name:</label>
                    <input type="text" id="info-character-name" />

                    <div class="modal-buttons">
                        <button
                            class="modal-cancel-button"
                            value="cancel"
                            formmethod="dialog"
                        >
                            Cancel
                        </button>
                        <button
                            class="modal-confirm-button"
                            id="modal-confirm-info"
                            value="default"
                        >
                            Confirm
                        </button>
                    </div>
                </form>
            </dialog>

            <!-- Char Skills-->
            <div id="modal-open-skills" class="modal-create">
                <h1>Character Skills</h1>
            </div>
            <dialog id="modal-dialog-skills">
                <h1>Character Skills</h1>
                <form>
                    <div class="modal-buttons">
                        <button
                            class="modal-cancel-button"
                            value="cancel"
                            formmethod="dialog"
                        >
                            Cancel
                        </button>
                        <button
                            class="modal-confirm-button"
                            id="modal-confirm-skills"
                            value="default"
                        >
                            Confirm
                        </button>
                    </div>
                </form>
            </dialog>

            <output></output>
        </div>
        <script src="scripts/modal.js"></script>
        <div id="import" class="container import">
            <h1>Import</h1>
        </div>
    </body>
</html>
